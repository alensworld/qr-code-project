<!DOCTYPE html> 
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <!-- Google Fonts'tan Saira Stencil One fontunu ekleyin -->
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>QR Kod Oluşturucu</h1>
    <label for="url">QR kodu oluşturmak için URL girin:</label><br>
    <input type="text" id="url" placeholder="Örneğin: https://example.com" required><br><br>

    <button onclick="generateQRCode()">QR Kodu Oluştur</button>
    <button onclick="downloadQRCode()">QR Kodunu İndir</button>

    <h2>QR Kodu (Ön İzleme):</h2>
    <canvas id="preview-canvas" width="250" height="250" style="border: 1px solid #000;"></canvas>

    <!-- Yükleme göstergesi -->
    <div id="loading" style="display:none;">QR Kodu Yükleniyor...</div>

    <script>
        let qrPreview; // Ön izleme için QR kodu
        let qrDownloadCanvas; // İndirme için QR kodu
        let currentUrl; // Kullanıcı tarafından girilen URL
        const fixedText = "ŞARKI İSTEMEK İÇİN QR KODU TARATIN"; // Sabit yazı

        function generateQRCode() {
            currentUrl = document.getElementById('url').value.trim();

            if (!currentUrl) {
                alert('Lütfen geçerli bir URL girin.');
                return;
            }

            // Yükleme göstergesini başlat
            document.getElementById('loading').style.display = 'block';

            // 1. Ön İzleme için QR Kodunu Oluştur
            qrPreview = new QRious({
                element: document.getElementById('preview-canvas'),
                value: currentUrl,
                size: 250, // Ön izleme boyutu
                background: 'black', // Zemin rengi siyah
                foreground: 'white',  // Çizgi rengi beyaz
            });

            // 2. QR Kodunu ve Sabit Yazıyı Yüksek Çözünürlüklü olarak oluştur
            qrDownloadCanvas = document.createElement('canvas'); // Yeni bir canvas oluştur
            qrDownloadCanvas.width = 1500; // İndirme boyutu genişlik (1500x1800)
            qrDownloadCanvas.height = 1800; // Yükseklik

            const ctx = qrDownloadCanvas.getContext('2d');

            // QR kodunu kare olarak oluştur
            const qrHighRes = new QRious({
                value: currentUrl,
                size: 1300, // Kare boyut, 1300px ile QR kodu
                background: 'black', // Zemin rengi siyah
                foreground: 'white',  // Çizgi rengi beyaz
            });

            // QR kodu yüksek çözünürlüklü canvas üzerine yerleştir
            const qrImage = new Image();
            qrImage.src = qrHighRes.toDataURL();
            qrImage.onload = () => {
                const xOffset = (qrDownloadCanvas.width - 1300) / 2;
                const yOffset = 200; // QR kodunun üst kısmına boşluk bırakmak için yOffset
                ctx.drawImage(qrImage, xOffset, yOffset, 1300, 1300);

                // QR Kodun Üstüne Sabit Yazıyı Ekle
                ctx.font = 'bold 65px "Saira Stencil One"'; // Font boyutu
                ctx.fillStyle = 'white'; // Yazı rengi beyaz
                ctx.textAlign = 'center'; // Yazıyı ortaladık
                const textYPosition = 150; // Sabit yazıyı üst kısma yerleştir
                ctx.fillText(fixedText, qrDownloadCanvas.width / 2, textYPosition); // Yazıyı yerleştir

                // Yükleme göstergesini gizle
                document.getElementById('loading').style.display = 'none';
            };
        }

        function downloadQRCode() {
            if (!qrDownloadCanvas) {
                alert('Önce bir QR kodu oluşturun.');
                return;
            }

            // URL'yi geçerli bir dosya ismine dönüştür
            const fileName = generateFileName(currentUrl);

            // QR kodunu PNG olarak blob'a dönüştür
            qrDownloadCanvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob); // Blob URL'sini oluştur
                link.download = fileName + '.png'; // Dosya ismini belirle
                link.click();
            }, 'image/png');
        }

        function generateFileName(url) {
            // URL'yi kısaltarak geçerli bir dosya adı yapalım
            let fileName = url.replace(/[^a-zA-Z0-9]/g, '_'); // Geçerli olmayan karakterleri "_" ile değiştir
            fileName = fileName.slice(0, 50); // Dosya adını 50 karakterle sınırlayalım
            return fileName;
        }
    </script>
</body>
</html>
